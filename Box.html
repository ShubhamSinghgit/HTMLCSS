<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 40px;
        width: 105px;
        border-radius: 40px;
        cursor: pointer;
        margin-right: 5px;
        margin-top: 5px;
        margin-left: 5px;
        transition: opacity 0.15s ;
    }

    .subscribe-button:hover{
        opacity: 0.68;
        
    }

    .subscribe-button:active{
        opacity: 0.6;

    }

    .join-button{
        background-color: white;
        color: rgb(9, 164, 241);
        border-color: rgb(14, 128, 243);
        border-style: solid;
        border-width: 2px;
                            /*we removed height and width so button adjusts acc. to the content inside. */
        border-radius: 5px;
        /* padding adds spacing inside of button. we can use it just like a margin in all 4 directions. */
        padding-left: 10px;
        padding-right: 10px;
        padding-top:5px;
        padding-bottom:5px;

        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s,
            color 0.15s;
    }

    .join-button:hover{
        background-color: rgb(9, 164, 241);
        color: white; 
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(20, 146, 230);
        color: white;
        border: none;
        height: 40px;
        width: 80px;
        border-radius: 70px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
       
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); 

    }

</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN my community
</button>
<button class="tweet-button">
    Tweet
</button>
